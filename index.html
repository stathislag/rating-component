<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Start of rating compnent -->
    <div id="initial-view" class="container">
      <div class="icon">
        <img src="images/icon-star.svg" alt="star" />
      </div>

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rate">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>

      <button class="submit">SUBMIT</button>
    </div>
    <!-- Thank you message -->
    <div id="final-view" class="container dsp_none">
      <div class="thank_img">
        <img src="images/illustration-thank-you.svg" alt="star" />
      </div>
      <span class="result_rate"
        >You selected <span id="selected-rating"></span> out of 5</span
      >
      <h2>Thank you!</h2>

      <p class="result_ty">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
